<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <div class="relative">
        <div
            class="flex justify-between items-center max-w-7xl mx-auto px-4 pt-6 sm:px-6 md:justify-start md:space-x-10 lg:px-8">
            <div class="flex justify-start lg:w-0 lg:flex-1">
                <a href="#" class="text-gray-400">
                    Home
                </a>
            </div>
            <div class="-mr-2 -my-2 md:hidden">
                <button type="button"
                    class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                    aria-expanded="false">
                    <span class="sr-only">Open menu</span>
                    <!-- Heroicon name: menu svg-->
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="2" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
        <!-- Mobile menu, show/hide based on mobile menu state. -->
        <div class="relative">
            <div class="max-w-7xl mx-auto sm:px-4 lg:px-8 ">
                <div class="relative shadow-xl sm:rounded sm:overflow-hidden">
                    <div class="absolute inset-0">
                        <img class="h-full w-full  object-cover " src="img/backgroundImage.svg" alt="backgroundImage">
                    </div>
                    <div class="relative p-6">
                        <div>
                            <div class="flex justify-between">
                                <div class="flex flex-col">
                                    <div class="">
                                        <img class="h-10 md:h-full" src="img/Vector.png" alt="A">
                                    </div>
                                    <div class="">
                                        <img class="h-12 md:h-full" src="img/Vector-5.png" alt="M">
                                    </div>
                                    <div class="">
                                        <img class=" h-8 md:h-full" src="img/Vector-2.png" alt="O">
                                    </div>
                                    <div class="">
                                        <img class="h-8 md:h-full" src="img/Vector-3.png" alt="L">
                                    </div>
                                    <div class="">
                                        <img class="h-10 md:h-full" src="img/Vector.png" alt="A">
                                    </div>
                                    <div class="">
                                        <img class="h-9 md:h-full" src="img/Vector-1.png" alt="P">
                                    </div>
                                </div>
                                <div class="absolute bottom-0 right-0 object-bottom object-cover">
                                    <div class="inline-flex flex-row lg:space-x-4">

                                        <img class="md:h-32 lg:h-48 h-24" src="img/Hear.svg" alt="Hear">

                                        <img class="md:h-32 lg:h-48 h-24" src="img/Latest.svg" alt="Mirage">

                                        <img class="md:h-32 lg:h-48 h-24" src="img/Tour.svg" alt="StaticKit">

                                        <img class="md:h-32 lg:h-48 h-24" src="img/See.svg" alt="Transistor">

                                        <img class="md:h-32 lg:h-48 h-24" src="img/Shop.svg" alt="Workcation">

                                        <img class="md:h-32 lg:h-48 h-24" src="img/Watch.svg" alt="Workcation">

                                        <img class="md:h-32 lg:h-48 h-24" src="img/Personal.svg" alt="Workcation">

                                        <img class="md:h-32 lg:h-48 h-24" src="img/Aid.svg" alt="Workcation">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
